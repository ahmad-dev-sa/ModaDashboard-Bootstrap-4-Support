<!doctype html>
<html lang="ar" dir="rtl" data-theme="light" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">
    <!-- CSS3 -->
    <link rel="stylesheet" href="css/login.css">
   <!-- Material Icons -->
   <link href="css/material-design-icons.css"   rel="stylesheet">


</head>
<body>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-5 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <div class="logo-login mb-5">
                                        <img src="/img/Moalogopng-50-01.png"  alt="logo Moda "/>
                                    </div>
                                    <div class=" title-login mb-3 ">
                                        <h3>تسجيل الدخول</h3>
                                    </div>
                                    <hr class="mb-3 mt-2 pt-1"/>
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                
                                                <div class="input-group">
                                                    <div class="input-group-text"><span class="material-icons">person</span></div>
                                                    <input type="text" class="form-control" id="username" placeholder="ادخل اسم المستخدم">
                                                </div>
                                            </div>
    
                                            <div class="col-12 mt-2">                                          
                                                <div class="input-group">
                                                    <div class="input-group-text"><span class="material-icons">lock</span></div>
                                                    <input type="password" class="form-control" id="Inputpassword"  placeholder="ادخل كلمة المرور">
                                                </div>
                                            </div>
    
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">ذكرني</label>
                                                </div>
                                            </div>
    
                                            <div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">هل نسيت كلمة المرور؟</a>
                                            </div>

                                               
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-Moda btn-block px-5 mt-4">تسجيل الدخول</button>
                                            </div>
                                           
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-7 ps-0 d-none d-md-block ">
                                <div class="form-right h-100 bg-right text-white text-center bg-login-image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="Copyright">
                        <p class="mt-5">جميع الحقوق محفوظة للمركز</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

 
    
<script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
